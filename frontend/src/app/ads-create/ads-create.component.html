<h4 class="mt-3 text-center">Post ad</h4>
<div style="max-width: 600px;" class="mx-auto">
    <form name="investor-form" class="mt-3">

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-bell"></i> </span>
            </div>
            <input name="title" class="form-control" placeholder="Title" type="text" [(ngModel)]="ad.title">
        </div>
    
        <div class="form-group">
            <textarea class="form-control" placeholder="Text" rows="3" name="text" [(ngModel)]="ad.text"></textarea>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-calendar-alt"></i> </span>
            </div>
            <input name="expireDate" class="form-control" placeholder="Expire date and time" type="datetime-local" [(ngModel)]="expireDate">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-share-square"></i> </span>
            </div>
            <select name="type" class="form-control select" [(ngModel)]="ad.sendTo">
                <option value='' disabled selected hidden class="select-placeholder">Send to</option>
                <option>all startups</option>
                <option>selected business type startups</option>
                <option>selected startups</option>
                <option>everyone</option>
            </select>
        </div>

        <div class="form-group" *ngIf="ad.sendTo=='selected startups'">
            <label for="startups">Select startups</label>
            <select multiple class="form-control" id="startups" [(ngModel)]="selectedStartups" name="selectedStartups">
              <option *ngFor="let s of allStartups" [value]='s'>{{ s.fullName }}</option>
            </select>
        </div>

        <div class="form-group input-group" *ngIf="ad.sendTo=='selected business type startups'">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-briefcase"></i> </span>
            </div>
            <input name="businessType" class="form-control" placeholder="Business type" type="text" [(ngModel)]="ad.businessType">
        </div>

        <div class="form-group">
            <input (click)="post()" type="submit" class="btn btn-primary btn-block" value="Post">
        </div>

    </form>
</div>
