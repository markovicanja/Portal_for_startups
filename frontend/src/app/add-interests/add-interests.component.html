<div *ngIf="formFor == 'interests'" style="max-width: 600px;" class="mx-auto">
    <h4 class="card-title mt-3 text-center">Interests</h4>
    
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-certificate"></i> </span>
        </div>
        <input list="id-interest" name="interest" class="form-control" placeholder="Interest" type="text" [(ngModel)]="interest">
        <datalist id="id-interest">
            <option *ngFor="let codebook of codebooks">{{ codebook.data }}</option>
        </datalist>
    </div>

    <div class="form-group">
        <input (click)="addInterest()" type="submit" class="btn btn-primary btn-block" value="Add interest">
    </div>

    <table class="table table-white text-center">
        <thead>
            <tr>
                <th colspan="2">All interests</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of startup.interests">
                <td>{{ i }}</td>
                <td>
                    <button (click)="deleteInterest(i)" type="button" class="btn btn-danger mx-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>      
                </td>
            </tr>
        </tbody>
    </table>

</div>
