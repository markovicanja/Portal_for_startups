  
<div class="card">
    <div class="card-body mx-auto">

        <h4 class="card-title mt-3 text-center">Register</h4>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="startup-tab" data-toggle="tab" href="#startup" role="tab"
                    aria-controls="home" aria-selected="true">Startup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="investor-tab" data-toggle="tab" href="#investor" role="tab"
                    aria-controls="profile" aria-selected="false">Investor</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Startup -->
            <div class="tab-pane fade show active" id="startup" role="tabpanel" aria-labelledby="startup-tab">

                        </div>

                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-file-alt"></i> </span>
                        </div>
                        <input name="taxId" class="form-control" placeholder="Tax ID" type="text" [(ngModel)]="taxId">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="firstname" class="form-control" placeholder="First name" type="text" [(ngModel)]="firstName">
                        <input name="middlename" class="form-control" placeholder="Middle name" type="text" [(ngModel)]="middleName">
                        <input name="lastname" class="form-control" placeholder="Last name" type="text" [(ngModel)]="lastName">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-map-marked-alt"></i> </span>
                        </div>

                    </div>

                    <div class="form-group input-group">

                            <span class="input-group-text"> <i class="fas fa-desktop"></i> </span>
                        </div>

                    </div> 
                    
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-users"></i> </span>
                        </div>

                    </div>

                        </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-user-tie"></i> </span>
                        </div>
                        <input name="employeeNumber" class="form-control" placeholder="Number of employees" type="number" [(ngModel)]="employeeNumber">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-chart-line"></i> </span>
                        </div>
                        <select name="phase" class="form-control select" [(ngModel)]="phase">
                            <option value='' disabled selected hidden class="select-placeholder">Business phase</option>
                            <option>Seed</option>
                            <option>Growth</option>
                            <option>Maturity</option>
                            <option>Transition</option>
                        </select>
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-money-bill-wave"></i> </span>
                        </div>
                        <input name="income1" class="form-control" placeholder="Last year income" type="text" [(ngModel)]="income1">
                        <input name="income2" class="form-control" placeholder="Two years ago" type="text" [(ngModel)]="income2">
                        <input name="income3" class="form-control" placeholder="Three years ago" type="text" [(ngModel)]="income3">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-money-bill-wave"></i> </span>
                        </div>
                        <input name="profit1" class="form-control" placeholder="Last year profit" type="text" [(ngModel)]="profit1">
                        <input name="profit2" class="form-control" placeholder="Two years ago" type="text" [(ngModel)]="profit2">
                        <input name="profit3" class="form-control" placeholder="Three years ago" type="text" [(ngModel)]="profit3">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-map"></i> </span>
                        </div>

                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-dollar-sign"></i> </span>
                        </div>
                        <input name="amount" class="form-control" placeholder="Amount" type="text" [(ngModel)]="amount">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-copyright"></i></span>
                        </div>
                        <input name="ipStatus" class="form-control" placeholder="Intellectual property status" type="text" [(ngModel)]="ipStatus">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-info-circle"></i></span>
                        </div>
                        <input name="patentInfo" class="form-control" placeholder="Patent information" type="text" [(ngModel)]="patentInfo">
                    </div>

                    <div class="form-group input-group mt-3">                    
                        <input type="file" class="custom-file-input form-control profile-pic-input" id="customFile" name="uploadedImage"
                            (change)="onFileSelect($event)" #UploadFileInput>
                        <div class="input-group-append">
                            <label class="custom-file-label profile-pic-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input (click)="registerStartup()" type="submit" class="btn btn-primary btn-block" value="Register">
                    </div>

                </form>

                <div class="text-warning">
                    <p>{{msgStartup}}</p>
                </div>
            </div>
