<h4 class="mt-3 text-center">Add discussion</h4>
<div style="max-width: 600px;" class="mx-auto">
    <form class="mt-3">

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-comments"></i> </span>
            </div>
            <input name="title" class="form-control" placeholder="Title" type="text" [(ngModel)]="discussion.title">
        </div>
    
        <div class="form-group">
            <textarea class="form-control" placeholder="Text" rows="3" name="text" [(ngModel)]="discussion.text"></textarea>
        </div>
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-folder-open"></i> </span>
            </div>
            <input list="id-category" name="category" class="form-control" placeholder="Category" type="text" [(ngModel)]="discussion.category">
            <datalist id="id-category">
                <option *ngFor="let codebook of codebooks">{{ codebook.data }}</option>
            </datalist>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-eye"></i> </span>
            </div>
            <select name="visibility" class="form-control select" [(ngModel)]="discussion.visibility">
                <option value='' disabled selected hidden class="select-placeholder">Visibility</option>
                <option>Everyone</option>
                <option>All startups</option>
            </select>
        </div>

        <div class="form-group">
            <input (click)="add()" type="submit" class="btn btn-primary btn-block" value="Add discussion">
        </div>

    </form>
</div>
