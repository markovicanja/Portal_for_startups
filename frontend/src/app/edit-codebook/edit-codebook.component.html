<h4 class="mt-3 text-center">Edit codebook item</h4>
<div style="max-width: 600px;" class="mx-auto">
    <form class="mt-3">

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-database"></i> </span>
            </div>
            <input name="data" class="form-control" placeholder="Data" type="text" [(ngModel)]="codebook.data">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-folder-open"></i> </span>
            </div>
            <input name="category" class="form-control disabled" type="text" [(ngModel)]="codebook.category" readonly="readonly">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-calendar-alt"></i> </span>
            </div>
            <input name="dateFrom" class="form-control" placeholder="Date from" type="date" [(ngModel)]="codebook.dateFrom">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-calendar-alt"></i> </span>
            </div>
            <input name="dateTo" class="form-control" placeholder="Date to" type="date" [(ngModel)]="codebook.dateTo">
        </div>

        <div class="form-group">
            <input (click)="update()" type="submit" class="btn btn-primary btn-block" value="Update">
        </div>

    </form>
</div>
