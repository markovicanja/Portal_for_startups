<div class='container'>
    <h4 class="card-title my-3 text-center">Contact us</h4>
    <div class="row">
        <div class="col-sm-6">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="far fa-envelope"></i> Email: johndoe@gmail.com</h6>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-phone"></i> Phone: 123456789</h6>
                    <br/>
                    <h5 class="card-title">Jane Joe</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="far fa-envelope"></i> Email: janejoe@gmail.com</h6>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-phone"></i> Phone: 123123123</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card p-3">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your name" [(ngModel)]='name' name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your email" [(ngModel)]='email' name="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" [(ngModel)]='subject' name="subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Message" rows="3" name="message" [(ngModel)]="message"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Send" (click)='send()'>
                </form>
                <div class="text-success text-center mt-2">
                    {{ msg }}
                </div>
            </div>
        </div>
    </div>
</div>
